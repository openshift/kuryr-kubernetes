      jobs:
      - openstack-tox-lower-constraints:
          nodeset: ubuntu-bionic
    gate:
      jobs:
      - openstack-tox-lower-constraints:
          nodeset: ubuntu-bionic

- project:
    templates:
      - openstack-python3-yoga-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
      - check-requirements
      - kuryr-kubernetes-lower-constraints-bionic-jobs
